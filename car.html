<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Protein Structure</title>
  <script src="https://cdn.jsdelivr.net/npm/ngl@2.0.0-dev.43/dist/ngl.js"></script>
</head>
<body>
  <div id="viewport" style="width: 100%; height: 100vh;"></div>
  <script>
    // Create an NGL stage for viewing
    const stage = new NGL.Stage("viewport");

    // Load the PDB file (coords.pdb must be in the same directory as index.html)
    stage.loadFile("coords.pdb").then(function (component) {
      component.addRepresentation("cartoon");
      component.autoView();
    });
  </script>
</body>
</html>
